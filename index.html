<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <!-- Header Navbar  -->
    <div id="header">
        <nav class="navbar navbar121 fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">NEVER FORGET TO EAT!!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end fav-list-background" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header" >
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">My Favourites</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>

                    <div id="my-fav-list">

                    </div>
                </div>
            </div>
        </nav>
    </div>


    <!-- INPUT BOX -->
    <div id="inputDIV">
        <input type="text" id="input">
        <button id="btn">Search</button>


        <div id="suggestionList">
            
        </div>
    </div>


    <!-- Show meal by search name -->
     <div id="searchByName">
      
     </div>

    <!-- SHOW MEALs  -->
    <div>
        <h2 id="meals-heading">Our Top ratings MEALS</h2>
    <div id="meals">
     
    </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
